<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Using HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="mainFrame">
      <div class="screen">0</div>
      <!-- <div class="keys" onclick="powerClicked()">On/Off</div> -->
      <div class="keys" id="key1" onclick="equaltoClicked()">=</div>
      <div class="keys" onclick="clearClicked()">Clr</div>

      <div class="keys" onclick="clicked(1)">1</div>
      <div class="keys" onclick="clicked(2)">2</div>
      <div class="keys" onclick="clicked(3)">3</div>
      <div class="keys" onclick="clicked(4)">4</div>
      <div class="keys" onclick="clicked(5)">5</div>
      <div class="keys" onclick="clicked(6)">6</div>
      <div class="keys" onclick="clicked(7)">7</div>
      <div class="keys" onclick="clicked(8)">8</div>
      <div class="keys" onclick="clicked(9)">9</div>
      <div class="keys" onclick="clicked(0)">0</div>
      <div class="keys" onclick="clicked('.')">.</div>
      <div class="keys" onclick="clicked('+')">+</div>
      <div class="keys" onclick="clicked('-')">-</div>
      <div class="keys" onclick="clicked('*')">x</div>
      <div class="keys" onclick="clicked('/')">/</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
